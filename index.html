<!DOCTYPE html><html>	<head>		<title>CatBot Sparkle Fight</title>		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">		<link rel="stylesheet" href="/styles/styles.css" />	</head>	<body>		<p class="warning">			<span>Insert Coin To Play!</span>		</p>		<div class="image">			<img src="http://res.cloudinary.com/emma/image/upload/v1478922173/catbotfinal_qp7qfk.jpg" />		</div>		<section id="player-setup">			<div id="page">				<h1 id="header">Create A CatBot</h1>				<h2>Player 2</h2>				<select id="select1">				<optgroup lable="Drone"  class="catBot">"CatBots"</option>				<em>Choose Your Bot</em>				<option disabled>--Drone--</option>				<option value="Ninja">Ninja Cat</option>				<option value="Flying">Flying Cat</option>				<option disabled>--Land--</option>				<option value="Fat">Fat Cat</option>				<option value="Squishy">Squishy Cat</option>				<option disabled>--Sleeper--</option>				<option value="Lazy">Lazy Cat</option>				<option value="Stealthy">Stealthy Cat</option>			</optgroup>		</select>		<input type="text" id="robotNameInput1" placeholder="What is your name?"/>		<div>			<h2>Player 2</h2>			<select id="select2">			<optgroup lable="Drone" class="catBot">"CatBots"</option>			<em>Choose Your Bot</em>			<option disabled>--Drone--</option>			<option value="Ninja">Ninja Cat</option>			<option value="Flying">Flying Cat</option>			<option disabled>--Land--</option>			<option value="Fat">Fat Cat</option>			<option value="Squishy">Squishy Cat</option>			<option disabled>--Sleeper--</option>			<option value="Lazy">Lazy Cat</option>			<option value="Stealthy">Stealthy Cat</option>		</optgroup>	</select>	<input type="text" id="robotNameInput2" placeholder="What is your name?"/>		<button href="#" id="submitButton">Play</button>	<div id="submitResult">Your Fighter </div>	</div>	<div id="output"><button id="attack">CAT ATTACK!</button></div>	<div id="battle-results">Results: </div>	<div id="litterbox"> Battleground: </div>	<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>	<script src="javascripts/beginning.js" type="text/javascript" charset="utf-8">	<script src="/javascripts/buildabot.js" type="text/javascript"></script>	<script src="/javascripts/LitterBox.js" type="text/javascript"></script>	<script src="/javascripts/weapons.js" type="text/javascript"></script>	<script src="/javascripts/fightabot.js" type="text/javascript"></script></body></html>
